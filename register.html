<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiChiShop</title>
    <link rel="stylesheet" href="./admin/styles/pages/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous">
</head>

<body>
    <!-- register -->
    <div class="register">
        <div class="register__form">
            <!-- Header -->
            <header class="header">
                <img src="./admin/imgs/logo.png" alt="avatar">
                <h2 class="header__title">Đăng ký</h2>
            </header>
            <!-- Form -->
            <form action="" class="form">
                <div class="form__input">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Số điện thoại">
                    <input type="password" placeholder="Mật khẩu">
                    <input type="password" placeholder="Xác nhận mật khẩu">
                    <div class="form__bottom">
                        <div class="form__option">
                                <input type="checkbox" class="checkbox">
                                <p>Tôi đã đọc và đồng ý với Điều Khoản Chung &Chính Sách Bảo Mật của michishop.com</p>
                        </div>
                        <a href="index.html" class="form__button">Tạo tài khoản</a>
                    </div>
                </div>
                <div class="form__end">
                    <span>Hoặc đăng nhập bằng</span>
                </div>
            </form>
            <!-- Footer -->
            <div class="footer">
                <div class="footer__container">
                    <a href="#" class="footer__container__icon">
                        <img src="admin\imgs\Google__G__logo.svg.webp" alt="Google">
                    </a>
                    <a href="#" class="footer__container__icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="footer__container__icon">
                        <img src="admin\imgs\Instagram_Glyph_Gradient_RGB_logo.svg.png" alt="Instagram">
                    </a>
                </div>
                <div class="footer__text">
                    Bạn đã có tài khoản?
                    <a href="index.html">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
