<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiChiShop</title>
    <link rel="stylesheet" href="./admin/styles/pages/reset__password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous">
</head>

<body>
    <!-- register -->
    <div class="reset__password">
        <div class="reset__password__form">
            <!-- Header -->
            <header class="header">
                <img src="./admin/imgs/avatar.webp" alt="avatar">
                <h2 class="header__title">Yêu cầu đổi mật khẩu</h2>
            </header>
            <!-- Form -->
            <form action="" class="form">
                <div class="form__input">
                    <input type="password" placeholder="Mật khẩu mới">
                    <input type="password" placeholder="Xác nhận mật khẩu">
                    <div class="form__checkbox">
                        <input type="checkbox" class="checkbox">
                        <p>Gửi email xác nhận cho tôi</p>
                    </div>
                    <a href="./index.html" class="form__button">Xác nhận</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
