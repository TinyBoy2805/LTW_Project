<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MichiShop - Thêm Ưu đãi</title>
  <link rel="stylesheet" href="../styles/ThemUuDai.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Chức năng chính">
  <h2><img src="../imgs/logo.jpg" alt="MichiShop" class="brand-logo">MichiShop</h2>
    <nav class="sidebar__nav" aria-label="Menu chính">
      <a href="#"><span class="sidebar_icon_link"><i class="fa-solid fa-gift"></i></span> Thống kê</a>
      <a href="#"><span class="sidebar_icon_link"><i class="fa-solid fa-shopping-cart"></i></span> Đơn hàng</a>
      <a href="#"><span class="sidebar_icon_link"><i class="fa-solid fa-box"></i></span> Kho hàng</a>
      <a href="KhachHang.html"><span class="sidebar_icon_link"><i class="fa-solid fa-users"></i></span> Khách hàng</a>
      <a href="UuDai.html" class="active"><span class="sidebar_icon_link"><i class="fa-solid fa-gift"></i></span> Ưu đãi</a>
      <a href="Email.html"><span class="sidebar_icon_link"><i class="fa-solid fa-envelope"></i></span> Email</a>
      <a href="CaiDat.html"><span class="sidebar_icon_link"><i class="fa-solid fa-cog"></i></span> Cài đặt</a>
    </nav>
    <button class="logout" type="button">Đăng Xuất</button>
  </aside>

    <!-- Main content -->
  <main class="main">
    <header class="header">
        <div class="header__left">
          <button class="sidebar-toggle" type="button" aria-label="Thu gọn sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
        <h3>Chào mừng trở lại, CỤC ZÀNG !!!</h3>
        </div>
      <div class="header__right">
        <a href="#" class="notify-link" aria-label="Thông báo">
          <span class="sidebar_icon_link"><i class="fa-solid fa-bell"></i></span>
        </a>
        <img src="https://cdn2.fptshop.com.vn/unsafe/Anh_meo_cute_36_19f3349915.jpg" alt="user" class="user-avatar" />
      </div>
      </header>
      
<!-- Main content continued -->
      <div class="content" aria-labelledby="them-uudai-title">
        <div class="content__panel">
          <div class="panel-top">
            <h3 id="them-uudai-title">Ưu đãi / Ưu đãi mới</h3>
          </div>

          <div class="form-wrap">
            <section class="left-panel">
              <div class="card-form">
                <label class="label">Tên ưu đãi</label>
                <textarea class="input textarea" rows="1"></textarea>

                <label class="label">Mặt hàng</label>
                <div class="chips">
                  <button type="button" class="chip">Sữa</button>
                  <button type="button" class="chip">Đồ ăn dặm</button>
                  <button type="button" class="chip">Thực phẩm chức năng</button>
                  <button type="button" class="chip">Dụng cụ</button>
                </div>

                <label class="label">Khách hàng</label>
                <div class="chips">
                  <button type="button" class="chip">Tất cả</button>
                  <button type="button" class="chip">Thường</button>
                  <button type="button" class="chip">Vip</button>
                </div>

                <div class="row two">
                  <div>
                    <label class="label">Áp dụng cho đơn giá từ</label>
                    <div class="inline currency-wrap">
                      <input type="number" class="input currency-input" min="0" step="1000" value="0" aria-label="Áp dụng cho đơn giá từ" />
                      <span class="unit">VNĐ</span>
                    </div>
                  </div>
                  <div>
                    <label class="label">Số lượng</label>
                    <input type="number" class="input" min="1" value="Nhập số lượng" />
                  </div>
                </div>

                <label class="label">Hạn ưu đãi</label>
                <input type="date" class="input" value="Thời gian ưu đãi" />

                <label class="label">Mô tả</label>
                <textarea class="input textarea" rows="3"></textarea>
              </div>
            </section>

            <aside class="right-panel">
              <div class="images-card">
                <h4>Hình ảnh</h4>
                <div class="thumbs">
                  <img src="https://cdn2.fptshop.com.vn/unsafe/Anh_meo_cute_36_19f3349915.jpg" alt="Ảnh minh họa ưu đãi">
                  <img src="https://cdn2.fptshop.com.vn/unsafe/Anh_meo_cute_36_19f3349915.jpg" alt="Ảnh minh họa ưu đãi">
                  <img src="https://cdn2.fptshop.com.vn/unsafe/Anh_meo_cute_36_19f3349915.jpg" alt="Ảnh minh họa ưu đãi">
                  <img src="https://cdn2.fptshop.com.vn/unsafe/Anh_meo_cute_36_19f3349915.jpg" alt="Ảnh minh họa ưu đãi">
                  <img src="https://cdn2.fptshop.com.vn/unsafe/Anh_meo_cute_36_19f3349915.jpg" alt="Ảnh minh họa ưu đãi">
                  <div class="add-thumb">+</div>
                </div>
              </div>
            </aside>
          </div>

            </div> <!-- .content__panel -->


            <div class="actions-row">
              <div class="actions-left">
                <p class="note">Đảm bảo rằng sản phẩm của bạn là hợp pháp và không gây hậu quả nào</p>
              </div>
              <div class="actions-right">
                <div class="panel-actions">
                  <div class="actions">
                    <button class="btn ghost">Hủy</button>
                    <button class="btn primary">Lưu ưu đãi</button>
                  </div>
                </div>
              </div>
            </div>

          </div> <!-- .content -->

        </main>
        <script src="../scripts/ThemUuDai.js"></script>
</body>
</html>
