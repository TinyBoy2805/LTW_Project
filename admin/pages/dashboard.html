<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiChiShop</title>
    <link rel="stylesheet" href="../styles/components/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="dashboard">
        <!-- sidebar -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <img src="../imgs/Google__G__logo.svg.webp" alt="Logo">
                <h2>MiChiShop</h2>
            </div>
            <div class="sidebar__list">
                <ul class="list">
                    <li class="list__item">
                        <a href="" class="active">
                            <div class="section">
                                <div class="icon"><ion-icon name="stats-chart-outline"></ion-icon></div>
                                <p class="title">Thống kê</p>
                            </div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="">
                            <div class="section">
                                <div class="icon"><ion-icon name="cube-outline"></ion-icon></div>
                                <p class="title">Đơn hàng</p>
                            </div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="">
                            <div class="section">
                                <div class="icon"><ion-icon name="list-outline"></ion-icon></div>
                                <p class="title">Kho hàng</p>
                            </div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="">
                            <div class="section">
                                <div class="icon"><ion-icon name="people-outline"></ion-icon></div>
                                <p class="title">Khách hàng</p>
                            </div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="">
                            <div class="section">
                                <div class="icon"><ion-icon name="gift-outline"></ion-icon></div>
                                <p class="title">Ưu đãi</p>
                            </div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="">
                            <div class="section">
                                <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                                <p class="title">Email</p>
                            </div>
                            <div class="badge">+99</div>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="">
                            <div class="section">
                                <div class="icon"><ion-icon name="settings-outline"></ion-icon></div>
                                <p class="title">Cài đặt</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar__bottom">
                <a href="../../index.html">
                    <div class="icon"><ion-icon name="exit-outline"></ion-icon></div>
                    <p class="title">Đăng xuất</p>
                </a>
            </div>
        </aside>
        <div class="container">
            <!-- header -->
            <div class="container__header">
                <div class="header__left">
                    <div class="icon"><ion-icon name="menu-outline"></ion-icon></div>
                    <h3>Chào mừng trở lại, <span>MiChi Admin</span></h3>
                </div>
                <div class="header__right">
                    <div class="icon"><ion-icon name="megaphone-outline"></ion-icon></div>
                    <div class="avatar"><img src="../imgs/Google__G__logo.svg.webp" alt="Avatar"></div>
                </div>
            </div>
            <!-- contert -->
            <div class="container__content"></div>
        </div>
    </div>

    <!-- link to javascript for burger button -->
</body>

</html>
