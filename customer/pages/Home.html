<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichiShop</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__top">
                <div class="nav__top-logo" onclick="window.location.reload()">
                    <i class="fa-solid fa-shop --size44 --color6" ></i>
                    <h1>MichiShop</h1>
                </div>
                <div class="nav__top-input">
                    <form action="">
                        <input type="text" placeholder="Sản phẩm bạn cần tìm..." class="--no-border --no-outline">
                        <button class="--no-border --no-outline">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Tìm kiếm
                        </button>
                    </form>
                </div>
                <div class="nav__top-actions">
                    <ul>
                        <li><i class="fa-solid fa-cart-shopping --size20"></i></li>
                        <li><i class="fa-solid fa-bell --size20"></i></li>
                        <li><i class="fa-solid fa-user-ninja --size20"></i></li>
                    </ul>
                </div>
            </div>
            <div class="nav__line"></div>
            <div class="nav__bottom">
                <ul>
                    <li>Trang chủ</li>
                    <li>Sản phẩm</li>
                    <li>Khuyến mãi</li>
                    <li>Cẩm nang</li>
                    <li>Liên hệ</li>
                    <li>về cửa hàng</li>
                </ul>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
